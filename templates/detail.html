{% extends 'base.html' %}
{% block title %}
Home
{% endblock title %} 
{% block body %}
<div class="container" style='margin-top: 30px; '>
  <div class="shadow p-3 mb-5 bg-body-tertiary rounded">
    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">

      <div class="carousel-inner">
        {% for a in detail %}
        <div class="carousel-item active">
          <img src="/media/{{a.image}}" class="d-block w-100" height="400" alt="...">
        </div>
        {% endfor %}
  
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
  </div>


  <div class="shadow p-3 mb-5 bg-body-tertiary rounded" style='margin-right: 110px;margin-left: 110px;margin-bottom: 80px;' >
    <p class="text-center text-capitalize fs-5 fw-semibold ">{{ bio.name }}</p>
    <p class=" text-capitalize fs-6  ">  {{bio.address}} </p>
    <p class=" text-capitalize fs-5  ">{{bio.occupancy}}</p>
    <p class=" text-capitalize fs-6 "> {{bio.desc}} </p>
    <p class=" text-capitalize fs-5  ">{{bio.number}}</p>
   
    <p class=" text-capitalize fs-6  ">{{bio.singles}}</p>
    <p class=" text-capitalize fs-6 ">{{bio.twos}}</p>
    <p class=" text-capitalize fs-6  ">{{bio.threes}}</p>
    <p class=" text-capitalize fs-6 ">{{bio.fours}}</p>
    <div class="d-flex justify-content-between align-items-center">
    </div>
  </div>


  {% endblock body %}
